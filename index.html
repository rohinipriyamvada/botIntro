<!DOCTYPE html>
<html>
  <head>
    <title>Create Bot</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: sans-serif;
        /* font-weight: 200px; */
        box-sizing: border-box;
      }
      .botIntroBox {
        width: 500px;
        height: 400px;
        margin: 300px auto;
        padding: 50px;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }
      .botIntroBox > h1 {
        font-weight: 3;
        font-size: 37px;
        color: rgba(0, 0, 0, 0.6);
      }
      .button {
        background-color: #4184e1;
        width: 400px;
        height: 50px;
        border-radius: 50px;
        color: white;
        text-align: center;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: 5;
        padding: 15px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="botIntroBox">
      <h1>Build your first chatbot in 10 minutes!</h1>
      <p>_____</p>
      <p>
        Have a bot answering questions from customers on your website withing 10
        minutes of signing up for ChatBot.
      </p>
      <div class="button">
        <p>TRY NOW -></p>
      </div>

      <p>
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </div>
  </body>
</html>
