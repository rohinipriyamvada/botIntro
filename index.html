<!DOCTYPE html>
<html>
  <head>
    <title>Create Bot</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: sans-serif;
        box-sizing: border-box;
      }
      .botIntroBox {
        width: 500px;
        height: auto;
        margin: 250px auto;
        padding: 50px;
        border: 1px solid rgba(0, 0, 0, 0.3);
      }
      .botIntroBox > h1 {
        font-weight: 3;
        font-size: 37px;
        color: rgba(0, 0, 0, 0.6);
      }
      #divider {
        padding-top: 10px;
        padding-bottom: 20px;
      }
      #description {
        color: rgba(0, 0, 0, 0.5);
        font-weight: 2;
        font-size: 19px;
        line-height: 24px;
      }
      .button {
        background-color: #4184e1;
        width: 400px;
        height: 40px;
        border-radius: 50px;
        color: white;
        text-align: center;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: 5;
        padding: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .footer {
        color: rgba(0, 0, 0, 0.3);
        font-size: 14px;
        font-weight: 2;
        line-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="botIntroBox">
      <h1>Build your first chatbot in 10 minutes!</h1>
      <div id="divider"><p>_____</p></div>
      <p id="description">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <div class="button">
        <p>TRY NOW â†’</p>
      </div>

      <p class="footer">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </div>
  </body>
</html>
